    <!-- Título que aparece en la pestaña del navegador -->
    <title>Mi calculadora</title>

  <body>
    <!-- Encabezado principal -->
      <p style="text-align: center;">Nestor Pacho</p>
      <P style="text-align: center;">Seccion:1107</P>
      <p style="text-align: center;">Modalidad:Mecatronica</p>
    <h1 style="text-align: center;">CALCULADORA</h1>

    <!-- Cabecera (vacía en este caso, se podría usar para un logo o menú) -->
    <header></header>

    <!-- Contenido principal -->
    <main>
        <div id="calculadora">
            <div id="formulario">
                
                <!-- Campos para ingresar los números -->
                <div class="numeros" class="form group" >
                    <input type="text" class="form-control" id="valor1" placeholder="numero 1">
                    <input type="text" class="form-control" id="valor2" placeholder="numero 2">
                </div>

                <!-- Botones que llaman a funciones de JavaScript -->
                <div id="botones">
                    <input class="button" type="button" onclick="suma()" value="suma">
                    <input class="button" type="button" onclick="resta()" value="resta">
                    <input class="button" type="button" onclick="multiplicacion()" value="multiplicacion">
                    <input class="button" type="button" onclick="division()" value="division">
                </div>

                <!-- Aquí aparecerá el resultado de las operaciones -->
                <div id="resultado" class="resultado"></div>

            </div>
        </div>
    </main>

    <!-- Pie de página (vacío en este caso, se podría usar para información o enlaces) -->
    <footer style="text-align: center;">®Creado por Nestor Pacho</footer>

    <!-- Librerías necesarias para que funcione Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

            crossorigin="anonymous"></script>

            crossorigin="anonymous"></script>

    <!-- Archivo JavaScript propio con las funciones (suma, resta, etc.) -->
    <script src="./index.js"></script>
  </body>
